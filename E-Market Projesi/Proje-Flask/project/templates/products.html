{% extends "layout.html" %}
{% block body %}
<h3>Ürünler</h3>
<hr>
<div class="container">
    <div class="row">
        {% if products %}
            <form action="/search" method="post">
                <input type="text" name="keyword" class = "input-sm" maxlenght="64" placeholder ="Ara..">
                <button type="submit" class="btn btn-primary">Ara</button> 
            </form>
    </div>
    <hr>
    
        <ul class="list-group">
        <div class="row mt-3 ">
        {% for product in products %} 
             <div class="col-sm-3">
                <form method="post" action="/sepetim">
                <div  class="border border-dark" class="card" style="width: 16rem;">
                <a href="#">
                <img src="/static/images/product images/{{ product.image }}" style="width:285px;height: 200px" class="card-img-top">
                </a>
                <div class="card-body">
                    <span class="category">{{ product.category }}</span>
                    <h3>{{ product.name }}</h3>
                    <h4 class="price"> {{ product.price }} TL</h4>
                    <button a href="/sepetim/{{ product.id }}" class="btn btn-primary">Sepete Ekle</button>
                    <a href="/product/{{ product.id }}" class="btn btn-primary">İncele</a>
                </div>
            </div>
            </form>
        </div>
        {% endfor %}
        </div>
        </ul>
    
{% else %}
<div class="alert alert-danger"> Ürün bulunmamaktadır...</div>
{% endif %}
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
{% endblock body %}
