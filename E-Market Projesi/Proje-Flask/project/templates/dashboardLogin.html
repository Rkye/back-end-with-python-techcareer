{% extends "layout.html" %}
{% block body %}

<h3>Yönetici Girişi</h3>
<hr>
{% from "includes/formhelp.html" import render_field %}
<form method=post>
  
    {{ render_field(form.dashboardLoginName,class="form-control") }}
    {{ render_field(form.dashboardLoginPassword,class="form-control") }}
  
  <button type="submit" class="btn btn-dark">Giriş </button>
</form>
{% endblock  %}
